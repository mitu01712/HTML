<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
</head>
<body>
    <div style="background-color: lightblue;">
        <h2>This is a heading</h2>
        <p> This is another paragraph</p>
    </div>
    <h2 style="background-color: lightcoral;">This is a heading</h2>
    <p style="background-color: lightgreen;"> This is another paragraph</p>
    <br>
    <div style="background-color: lightseagreen; padding: 16px; text-align:right;">
    <span style="background-color: lightblue; font-size: 20px; padding:12px; ">Home</span>
    <span style="background-color: lightcoral; font-size: 20px; padding: 12px;">Profile</span>
    <span style="background-color: lightgreen; font-size: 20px;padding: 12px;">About</span>
    <span style="background-color: lightgoldenrodyellow; font-size: 20px;padding: 12px;">Contact</span>
</div>
</body>
</html>
